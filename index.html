<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Vocabulario Japonés</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header con título y saldo -->
    <header class="header">
        <div class="header-content">
            <h1 class="titulo-principal">
                <i class="fas fa-language"></i> Quiz Japonés
            </h1>
            <div class="saldo-container">
                <i class="fas fa-coins"></i>
                <span id="saldo-soles">0</span> Soles
            </div>
        </div>
    </header>

    <!-- Pantalla de Inicio -->
    <main class="container">
        <section id="pantalla-inicio" class="pantalla activa">
            <div class="temas-container">
                <h2 class="seccion-titulo">Selecciona un Tema</h2>
                <div id="lista-temas" class="lista-temas">
                    <!-- Los temas se cargan dinámicamente desde vocabulario.js -->
                </div>
            </div>
        </section>

        <!-- Pantalla de Subtemas -->
        <section id="pantalla-subtemas" class="pantalla">
            <button id="btn-volver-temas" class="btn-volver">
                <i class="fas fa-arrow-left"></i> Volver a Temas
            </button>
            <h2 id="titulo-tema-actual" class="seccion-titulo"></h2>
            <div id="lista-subtemas" class="lista-subtemas">
                <!-- Los subtemas se cargan dinámicamente -->
            </div>
        </section>

        <!-- Pantalla de Mazos -->
        <section id="pantalla-mazos" class="pantalla">
            <button id="btn-volver-subtemas" class="btn-volver">
                <i class="fas fa-arrow-left"></i> Volver
            </button>
            <h2 id="titulo-subtema-actual" class="seccion-titulo"></h2>
            <div class="mazo-info">
                <div class="progreso-container">
                    <div class="progreso-bar">
                        <div class="progreso-fill" id="progreso-mazo">0%</div>
                    </div>
                    <span class="progreso-texto" id="texto-progreso">0/0 completado</span>
                </div>
                <div class="recompensa-info">
                    <i class="fas fa-trophy"></i>
                    <span>Recompensa por mazo: <strong>2</strong> Soles</span>
                </div>
            </div>
            <div id="lista-mazos" class="lista-mazos">
                <!-- Los mazos se cargan dinámicamente -->
            </div>
        </section>

        <!-- Pantalla del Quiz -->
        <section id="pantalla-quiz" class="pantalla">
            <div class="quiz-header">
                <button id="btn-volver-mazos" class="btn-volver btn-volver-quiz">
                    <i class="fas fa-arrow-left"></i> Volver
                </button>
                <div class="quiz-progreso">
                    <span id="pregunta-actual">1</span> / <span id="total-preguntas">10</span>
                </div>
                <div class="quiz-timer">
                    <i class="fas fa-clock"></i> <span id="tiempo">0s</span>
                </div>
            </div>

            <div class="quiz-container">
                <div class="palabra-central" id="palabra-central">
                    Cargando...
                </div>
                
                <div class="romaji-display" id="romaji-display">
                    <!-- Aquí aparecerá el romaji después de responder -->
                </div>

                <div class="opciones-grid">
                    <div class="opcion" data-index="0"></div>
                    <div class="opcion" data-index="1"></div>
                    <div class="opcion" data-index="2"></div>
                    <div class="opcion" data-index="3"></div>
                </div>

                <div class="quiz-feedback" id="quiz-feedback">
                    <!-- Mensaje de correcto/incorrecto -->
                </div>

                <div class="quiz-controls">
                    <button id="btn-siguiente" class="btn-siguiente" disabled>
                        Siguiente <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- Notificación de recompensa -->
    <div id="notificacion" class="notificacion">
        <div class="notificacion-content">
            <i class="fas fa-gift"></i>
            <span id="notificacion-texto"></span>
        </div>
    </div>

    <!-- Scripts -->
    <script src="vocabulario.js"></script>
    <script src="sistema.js"></script>
    <script src="main.js"></script>
</body>
</html>
